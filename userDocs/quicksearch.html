er.html","title":"Class: FillPageCanvasSizer","body":" spnr.js Namespaces spnrspnr.arrspnr.attitudespnr.domspnr.GameEnginespnr.objspnr.strspnr.v Classes spnr.FunctionGroupspnr.GameEngine.AbstractCanvasSizerspnr.GameEngine.BaseColliderspnr.GameEngine.Buttonspnr.GameEngine.CircleColliderspnr.GameEngine.DrawableEntityspnr.GameEngine.Entityspnr.GameEngine.FillPageCanvasSizerspnr.GameEngine.FixedARCanvasSizerspnr.GameEngine.Labelspnr.GameEngine.Particlespnr.GameEngine.ParticleEffectspnr.GameEngine.Scenespnr.GameEngine.Texturespnr.KeyWatcherspnr.MouseWatcherspnr.Sound Class: FillPageCanvasSizer spnr.GameEngine. FillPageCanvasSizer Canvas sizer that aims to fill the page as much as possible. Doesn't scale the canvas but instead just expands it. Does not maintain aspect ratio new FillPageCanvasSizer(padding) Create a new sizer Parameters: Name Type Description padding spnr.Vector Extends spnr.GameEngine.AbstractCanvasSizer Members padding :spnr.Vector Padding between the edge of the canvas and the page. Used because having no padding will generally overflow in many browsers. If the canvas isn't aligned with css, the padding is all on the bottom and right. Type: spnr.Vector × Search results Close "},"spnr.GameEngine.FixedARCanvasSizer.html":{"id":"spnr.GameEngine.FixedARCanvasSizer.html","title":"Class: FixedARCanvasSizer","body":" spnr.js Namespaces spnrspnr.arrspnr.attitudespnr.domspnr.GameEnginespnr.objspnr.strspnr.v Classes spnr.FunctionGroupspnr.GameEngine.AbstractCanvasSizerspnr.GameEngine.BaseColliderspnr.GameEngine.Buttonspnr.GameEngine.CircleColliderspnr.GameEngine.DrawableEntityspnr.GameEngine.Entityspnr.GameEngine.FillPageCanvasSizerspnr.GameEngine.FixedARCanvasSizerspnr.GameEngine.Labelspnr.GameEngine.Particlespnr.GameEngine.ParticleEffectspnr.GameEngine.Scenespnr.GameEngine.Texturespnr.KeyWatcherspnr.MouseWatcherspnr.Sound Class: FixedARCanvasSizer spnr.GameEngine. FixedARCanvasSizer Fixed aspect ratio canvas sizer that fills the page by scaling the canvas instead of expanding it. new FixedARCanvasSizer(targetSize, padding [, minScale] [, maxScale]) Create a new sizer. See properties for descriptions of arguments. Parameters: Name Type Argument Default Description targetSize spnr.Vector padding spnr.Vector minScale number &lt;optional&gt; 0 maxScale number &lt;optional&gt; Infinity Extends spnr.GameEngine.AbstractCanvasSizer Members maxScale :number Maximum scale of the canvas. If this value is too small, canvas may not expand fully on large screens. Type: number minScale :number Minimum scale of the canvas. If this value is too large, canvas may not fit on smaller screens. Type: number padding :spnr.Vector Padding between the canvas and the edge of the page. If the canvas is not aligned with css, will be all on the bottom right. Type: spnr.Vector targetSize :spnr.Vector Size of the canvas if the scale was 1. Use a sensible value like 800x500 Type: spnr.Vector × Search results Close "},"spnr.GameEngine.Label.html":{"id":"spnr.GameEngine.Label.html","title":"Class: Label","body":" spnr.js Namespaces spnrspnr.arrspnr.attitudespnr.domspnr.GameEnginespnr.objspnr.strspnr.v Classes spnr.FunctionGroupspnr.GameEngine.AbstractCanvasSizerspnr.GameEngine.BaseColliderspnr.GameEngine.Buttonspnr.GameEngine.CircleColliderspnr.GameEngine.DrawableEntityspnr.GameEngine.Entityspnr.GameEngine.FillPageCanvasSizerspnr.GameEngine.FixedARCanvasSizerspnr.GameEngine.Labelspnr.GameEngine.Particlespnr.GameEngine.ParticleEffectspnr.GameEngine.Scenespnr.GameEngine.Texturespnr.KeyWatcherspnr.MouseWatcherspnr.Sound Class: Label spnr.GameEngine. Label Label/text class new Label(name, text, localPosition, localAngle, format, anchor) Create a new label Parameters: Name Type Description name string text string localPosition spnr.Vector localAngle number format object see https://pixijs.io/pixi-text-style/ anchor spnr.Vector position of drawn text relative to origin. From 0,0 to 1,1 Extends spnr.GameEngine.Entity Members &lt;readonly&gt; globalAngle :number G Watcher.html":{"id":"spnr.KeyWatcher.html","title":"Class: KeyWatcher","body":" spnr.js Namespaces spnrspnr.arrspnr.attitudespnr.domspnr.GameEnginespnr.objspnr.strspnr.v Classes spnr.FunctionGroupspnr.GameEngine.AbstractCanvasSizerspnr.GameEngine.BaseColliderspnr.GameEngine.Buttonspnr.GameEngine.CircleColliderspnr.GameEngine.DrawableEntityspnr.GameEngine.Entityspnr.GameEngine.FillPageCanvasSizerspnr.GameEngine.FixedARCanvasSizerspnr.GameEngine.Labelspnr.GameEngine.Particlespnr.GameEngine.ParticleEffectspnr.GameEngine.Scenespnr.GameEngine.Texturespnr.KeyWatcherspnr.MouseWatcherspnr.Sound Class: KeyWatcher spnr. KeyWatcher A currently very basic class that keeps track of what keys are currently pressed new KeyWatcher( [elem]) Create a new KeyWatcher Parameters: Name Type Argument Default Description elem Element &lt;optional&gt; document elem - Element to watch. Defaults to whole document. Methods keyIsDown(code) Check whether a key is down Parameters: Name Type Description code string key.code of the key to be checked Returns: Type boolean × Search results Close "},"spnr.MouseWatcher.html":{"id":"spnr.MouseWatcher.html","title":"Class: MouseWatcher","body":" spnr.js Namespaces spnrspnr.arrspnr.attitudespnr.domspnr.GameEnginespnr.objspnr.strspnr.v Classes spnr.FunctionGroupspnr.GameEngine.AbstractCanvasSizerspnr.GameEngine.BaseColliderspnr.GameEngine.Buttonspnr.GameEngine.CircleColliderspnr.GameEngine.DrawableEntityspnr.GameEngine.Entityspnr.GameEngine.FillPageCanvasSizerspnr.GameEngine.FixedARCanvasSizerspnr.GameEngine.Labelspnr.GameEngine.Particlespnr.GameEngine.ParticleEffectspnr.GameEngine.Scenespnr.GameEngine.Texturespnr.KeyWatcherspnr.MouseWatcherspnr.Sound Class: MouseWatcher spnr. MouseWatcher Class to provide callbacks for mouse events and to allow querying of current mouse state new MouseWatcher( [elem], scale) Create a new MouseWatcher Parameters: Name Type Argument Default Description elem Element &lt;optional&gt; document Element to watch. Defaults to the whole document. scale number 1 Amount to scale the mouse position by. Mainly used in the game engine when a canvas is scaled. Members elem :Element Element to watch. Can be changed at any time although beware that things might be confused in the transition. Type: Element &lt;readonly&gt; mouseDown :boolean Whether the mouse (only works on pc) is currently pressed on this.elem. Recommended to use this.pointerDown instead for general use cases. Type: boolean onMouseDown :FunctionGroup FunctionGroup called when the mouse (only works on pc) is pressed on this.elem. Type: FunctionGroup onMouseMove :FunctionGroup FunctionGroup called when the mouse or touchscreen press is moved. Type: FunctionGroup onMouseUp :FunctionGroup FunctionGroup called when the mouse (only works on pc) is released on this.elem. Type: FunctionGroup onPointerDown :FunctionGroup FunctionGroup called when the mouse or touchscreen is pressed on this.elem. Type: FunctionGroup onPointerUp :FunctionGroup FunctionGroup called when the mouse or touchscreen is released on this.elem. Type: FunctionGroup onTouchEnd :FunctionGroup FunctionGroup called when the touchscreen (only works on mobile) is released on this.elem. Type: FunctionGroup onTouchStart :FunctionGroup FunctionGroup called when the touchscreen (only works on mobile) is pressed on this.elem. Type: FunctionGroup &lt;readonly&gt; pointerDown :boolean Whether the pointer (mouse or touchscreen) is currently pressed on this.elem. Recommended to use this over this.mouseDown or this.touchDown for general use cases. Type: boolean &lt;readonly&gt; position :Vector Current position of the mouse relative to this.elem and scaled by this.scale. Type: Vector scale :number Amount to scale the mouse position by. Mainly used in the game engin when a canvas is scaled. Can be changed at any time although beware that things might be confused in the transition. Type: number &lt;readonly&gt; touchDown :boolean Whether the touchscreen (only works on mobile) is currentl
